<h1>Forgot Password</h1>
<form>
    <div class="form-group">
        <label for="username"></label>
        <input type="text" id="username" #username class="form-control" placeholder="Username">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="onForgotSubmit()">Submit</button>
    </div>
    <div class="form-group">
        <a routerLink="/auth/login" class="btn btn-link pull-right">Remember Password ?</a>
    </div>
</form>
