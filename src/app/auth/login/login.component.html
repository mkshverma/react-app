<h1>Login</h1>
<form>
    <div class="form-group">
        <label for="username"></label>
        <input type="text" id="username" #username class="form-control" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="password"></label>
        <input type="password" id="password" #password class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="onLogin($event)">Login</button>
        <a routerLink="/auth/forgot-password" class="btn btn-link pull-right">Forgot Password ?</a>
    </div>
</form>
