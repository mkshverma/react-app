<div class="main-wrapper" [ngClass]="{open: isSideNavOpen}">
    <header class="topbar">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header" appCollapse>
                    <a class="navbar-brand" (click)="toggleSideNav()">DemoApp</a>
                </div>
                <div class="navbar-collapse toolbar collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a>Menu</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown" appDropdown>
                            <a class="dropdown-toggle">My Account</a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a>Profile</a>
                                </li>
                                <li>
                                    <a (click)="logout()">Logout</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <aside class="left-sidebar">
        <div class="sidebar-nav">
            <ul class="sidebarnav">
                <li *ngFor="let menu of menus" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <a *ngIf="!menu.children else simpleMenu" [routerLink]="[menu.link]">{{ menu.label }}</a>
                    <ng-template #simpleMenu>
                        <a appCollapse [ngClass]="{'has-arrow':menu.children}">{{ menu.label }}</a>
                        <ul class="collapse" *ngIf="menu.children">
                            <li *ngFor="let child of menu.children">
                                <a [routerLink]="[child.link]">{{ child.label }}</a>
                            </li>
                        </ul>
                    </ng-template>
                </li>
            </ul>
        </div>
    </aside>
    <div class="page-wrapper">
        <div class="container-fluid">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
